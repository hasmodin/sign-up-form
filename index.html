<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
    </span>

    <form action="/action.php">
        <label for="email"><b>Email :</b></label>
        <input type="email" id="email" name="email" placeholder="Entery Email" required autofocus>

        <label for="pass"><b>Password :</b></label>
        <input type="password" id="pass" name="password" placeholder="Enter Password" required>

        <label for="rpass"><b>Repeat :</b></label>
        <input type="password" id="rpass" name="repeatpass" placeholder="Repeat Password" required> 

        <label><input type="checkbox" checked >Remember Me</label>
        <p id="term">By creating an account you agree to our <a href="#">Terms & Privacy</a></p>

        <div class="button-container">
            <button class="cancelbtn" type="button">Cancel</button>
            <button class="signupbnt" type="submit">Sign Up</button>
        </div>
    </form>
    
    
</body>
</html>
